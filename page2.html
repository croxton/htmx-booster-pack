<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="htmx-components-config" content='{ "basePath" : "/scripts/components/" }'>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/bigskysoftware/htmx/src/htmx.min.js"
    ></script>
    <script defer src="/lib/ext/components.js"></script>
  </head>
  <body hx-ext="components">
    <header id="header">
      <nav
        hx-boost="true"
        hx-target="#main"
        hx-select="#main"
        hx-swap="outerHTML show:#header:top"
      >
        <a href="/">Home</a>
        <a href="/page2.html">Page 2</a>
        <a href="/page3.html">Page 3</a>
      </nav>
    </header>
    <main id="main" hx-history-elt>
      <h1>Page 2</h1>
      <section>
        <header>
          <h2>Example htmx component - passing options</h2>
          <p>
            Options can be passed to a component instance with the <code>data-options</code> attribute.
          </p>
        </header>
        <ul
          id="share-buttons"
          class="o-share flex space-x-2"
          data-component="share"
          data-load="visible"
          data-options='{
                 "share"  : [
                    "device",
                    "linkedin",
                    "facebook",
                    "twitter",
                    "email",
                    "copy"
                ],
                "title"  : "My website page",
                "label"  : "Share on",
                "device" : "Share using device sharing",
                "url"    : "https://mywebsite.com/page3.html"
            }'
        ></ul>
      </section>
    </main>
  </body>
</html>
