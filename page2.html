<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="htmx-components-config" content='{ "basePath" : "/scripts/components/" }'>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/bigskysoftware/htmx/src/htmx.min.js"
    ></script>
    <script defer src="/lib/ext/components.js"></script>
    <script defer src="/lib/ext/history-preserve.js"></script>
  </head>
  <body hx-ext="components,history-preserve">
    <header id="header">
      <nav
        hx-boost="true"
        hx-target="#main"
        hx-select="#main"
        hx-swap="outerHTML"
      >
        <a href="/">Home</a>
        <a href="/page2.html">Other page</a>
      </nav>
    </header>
    <main id="main" hx-history-elt>
      <h1>My other page</h1>
      <section>
        <header>
          <h3>Example htmx component</h3>
          <p class="mt-2">
            Lazyloaded using the 'visible' strategy - will only be loaded when
            it enters the viewport.
          </p>
        </header>
        <ul
          id="share-buttons"
          class="o-share flex space-x-2"
          hx-history-preserve
          data-component="share"
          data-load="visible"
          data-options='{
                 "share"  : [
                    "device",
                    "linkedin",
                    "facebook",
                    "twitter",
                    "email",
                    "copy"
                ],
                "title"  : "My website page",
                "label"  : "Share on",
                "device" : "Share using device sharing",
                "url"    : "https://mywebsite.com/page3.html"
            }'
        ></ul>
    </main>
  </body>
</html>
